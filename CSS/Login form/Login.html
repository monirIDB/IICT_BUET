<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Login</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: green;
            color: white;
            text-align: center;
        }
    </style>
    <link href="./Login_files/font-awesome.min.css" rel="stylesheet">   
</head>

<body>
    <div class="container" style="padding-top: 7%;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-body">
                        <center>
                            <p></p>
                        </center>
                        <form action="#" class="form-signin" method="POST">
                            <center>
                                <h3 class="form-signin-heading">Welcome</h3>
                            </center><br>
                            <div class="input-group input-sm p-l-0 p-r-0">
                                <label class="input-group-addon" for="email"><i class="fas fa-user"></i></label>
                                <input class="form-control" id="email" name="email" placeholder="Enter Email"
                                    required="" type="email">
                            </div>
                            <div class="input-group input-sm p-l-0 p-r-0">
                                <label class="input-group-addon" for="password"><i class="fas fa-lock"></i></label>
                                <input class="form-control" id="password" name="password" placeholder="Enter Password"
                                    required="" type="password">
                            </div>
                            <br>
                            <fieldset>
                                <button class="btn btn-lg btn-success btn-block" name="Submit" type="Submit"
                                    value="Login"><i class="fas fa-sign-in-alt"></i> Login</button>
                            </fieldset>
                        </form>
                        <a href="#">Register Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p align="center">Developed By, Pacific Soft-Tech Ltd.</p>
        <p align="center">All Rights Reserved and Copyright Â© 2018 by Pacific Soft-Tech Ltd.</p>
        <p align="center">Web: <a href="#" style="color:red">www.pacificsoft-tech.com</a>
        </p>
    </div>
</body>

</html>
